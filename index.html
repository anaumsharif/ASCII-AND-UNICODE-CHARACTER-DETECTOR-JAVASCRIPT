<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII AND UNICODE CHARACTER DETECTOR </title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>ASCII AND UNICODE CHARACTER DETECTOR</h2>
        <input type = "text" id = "characterInput" maxlength ="1" placeholder="Enter a character">
        <button onClick = "detectCharacter()">Detect</button> 
        <p id ="result">Result of the Entered Character</p>
    </div> 

    <script src="script.js"></script>
</body>
</html>
